version: "3.8"
   
services:
  web:
    build: .
    command: bash -c "python manage.py migrate &&
                      python manage.py test &&
                      python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: nouchka/sqlite3:latest
    stdin_open: true
    tty: true